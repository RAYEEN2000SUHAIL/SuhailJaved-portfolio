<div [ngClass]="{'dark':lightMode,'light':!lightMode}">
    <header class="header">
        <div class="header-brand">
            <h1>PORTFOLIO.</h1>
        </div>
        <div [ngClass]="{'switch': true, 'left':lightMode, 'right':!lightMode}" (click)="changeMode()">
            <span class="material-symbols-outlined">
                {{mode}}
            </span>
        </div>
    </header>
    <app-home></app-home>
    <app-about></app-about>
    <app-project></app-project>
    <app-contact></app-contact>
    <app-navbar></app-navbar>
</div>
